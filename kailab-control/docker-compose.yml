# Local development docker-compose
# Run: docker-compose up -d
# Connect: postgres://kailab:kailab@localhost:5432/kailab?sslmode=disable

services:
  postgres:
    image: postgres:16-alpine
    container_name: kailab-postgres
    environment:
      POSTGRES_USER: kailab
      POSTGRES_PASSWORD: kailab
      POSTGRES_DB: kailab
    ports:
      - "5432:5432"
    volumes:
      - kailab-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kailab"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  kailab-pg-data:
