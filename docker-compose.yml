# Production-like local setup
services:
  # PostgreSQL for kailab-control
  postgres:
    image: postgres:16-alpine
    container_name: kailab-postgres
    environment:
      POSTGRES_USER: kailab
      POSTGRES_PASSWORD: kailab
      POSTGRES_DB: kailab
    ports:
      - "5434:5432"
    volumes:
      - kailab-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kailab"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Data plane (graph storage - SQLite)
  kailab:
    build:
      context: .
      dockerfile: kailab/Dockerfile
    ports:
      - "7447:7447"
    volumes:
      - kailab-data:/data
    environment:
      - KAILAB_DATA=/data
      - KAILAB_LISTEN=:7447
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7447/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Control plane (PostgreSQL)
  kailab-control:
    build:
      context: kailab-control
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - KLC_LISTEN=:8080
      - KLC_DB_URL=postgres://kailab:kailab@postgres:5432/kailab?sslmode=disable
      - KLC_BASE_URL=http://localhost:8080
      - KLC_JWT_SIGNING_KEY=${KLC_JWT_SIGNING_KEY:-dev-secret-key}
      - KLC_SHARDS_JSON={"default":"http://kailab:7447"}
      - KLC_DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      kailab:
        condition: service_healthy

volumes:
  kailab-pg-data:
  kailab-data:
